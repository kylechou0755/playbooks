# Modify from https://github.com/oznu/docker-cloudflare-ddns#docker-compose

version: '2'
services:
  cloudflare-ddns:
    image: oznu/cloudflare-ddns:latest
    restart: always
    environment:
      - EMAIL={{ cloudflare_email }}
      - API_KEY={{ cloudflare_api_key }}
      - ZONE=devopsthink.org
      - SUBDOMAIN=home
      - PROXIED=false
